<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juice Shop - Add Customer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            min-height: 100vh; 
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            padding: 1rem;
        }
        .container { 
            background: rgba(255,255,255,0.95); 
            margin: 2rem auto; 
            padding: 2.5rem; 
            border-radius: 20px; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.15); 
            width: 100%; 
            max-width: 500px; 
        }
        h2 { text-align: center; color: #ff6b6b; margin-bottom: 2rem; font-size: 1.8rem; }
        form { display: flex; flex-direction: column; gap: 1.2rem; }
        label { font-weight: bold; color: #555; margin-bottom: 0.3rem; }
        input[type="text"], input[type="tel"], input[type="email"], input[type="password"], input[type="file"] { 
            padding: 14px; border: 2px solid #e1e5e9; border-radius: 10px; font-size: 1rem; transition: all 0.3s; 
        }
        input:focus { outline: none; border-color: #ff6b6b; box-shadow: 0 0 0 3px rgba(255,107,107,0.1); }
        input[type="radio"], input[type="checkbox"] { margin-right: 0.7rem; transform: scale(1.3); accent-color: #ff6b6b; }
        .radio-group, .checkbox-group { 
            display: flex; flex-direction: column; gap: 0.8rem; 
            background: #f8f9fa; padding: 1rem; border-radius: 10px; border: 2px solid #e9ecef; 
        }
        .radio-group label, .checkbox-group label { 
            cursor: pointer; font-weight: normal; margin: 0; padding: 0.3rem; border-radius: 6px; transition: background 0.2s; 
        }
        .radio-group label:hover, .checkbox-group label:hover { background: rgba(255,107,107,0.1); }
        button { 
            padding: 15px; background: linear-gradient(135deg, #ff6b6b, #ff8e8e); color: white; 
            border: none; border-radius: 12px; font-size: 1.1rem; font-weight: bold; cursor: pointer; 
            transition: transform 0.3s; 
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(255,107,107,0.3); }
        .view-link { text-align: center; margin-top: 1.5rem; }
        .view-link a { color: #ff6b6b; text-decoration: none; font-weight: bold; font-size: 1.1rem; }
        .view-link a:hover { text-decoration: underline; }
        .success-section { text-align: center; animation: slideIn 0.8s ease-out; }
        .checkmark { font-size: 6rem; color: #27ae60; margin-bottom: 1.5rem; animation: bounce 1s; }
        .success-h1 { color: #27ae60; font-size: 2.5rem; margin-bottom: 1rem; }
        .name-highlight { font-size: 1.6rem; font-weight: bold; color: #ff6b6b; }
        .juices-highlight { 
            background: linear-gradient(135deg, #ffecd2, #fcb69f); 
            padding: 0.8rem 1.5rem; border-radius: 30px; font-weight: 500; 
            display: inline-block; margin-top: 1rem; 
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-10px); } 60% { transform: translateY(-5px); } }
    </style>
</head>
<body>
    <div class="container">
        {% if not success %}
            <!-- ADD FORM -->
            <h2>üçπ Juice Shop - Add Customer</h2>
            <form method="POST" enctype="multipart/form-data">
                <label>Name:</label><input type="text" name="name" required>
                <label>Phone:</label><input type="tel" name="num" required>
                <label>Email:</label><input type="email" name="email" required>
                <label>Password:</label><input type="password" name="pass" required>
                
                <label>Gender:</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="Male" required> üë® Male</label>
                    <label><input type="radio" name="gender" value="Female"> üë© Female</label>
                    <label><input type="radio" name="gender" value="Other"> ‚ößÔ∏è Other</label>
                </div>
                
                <label>Favorite Juices (Select Multiple):</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="fav" value="Mango"> ü•≠ Mango</label>
                    <label><input type="checkbox" name="fav" value="Orange"> üçä Orange</label>
                    <label><input type="checkbox" name="fav" value="Pineapple"> üçç Pineapple</label>
                    <label><input type="checkbox" name="fav" value="Watermelon"> üçâ Watermelon</label>
                    <label><input type="checkbox" name="fav" value="Lemon"> üçã Lemon</label>
                    <label><input type="checkbox" name="fav" value="Apple"> üçé Apple</label>
                    <label><input type="checkbox" name="fav" value="Grape"> üçá Grape</label>
                    <label><input type="checkbox" name="fav" value="Mixed"> üçπ Mixed Fruit</label>
                </div>
                
                <label>Photo:</label><input type="file" name="img" accept="image/*">
                <button type="submit">üçπ Add Customer</button>
            </form>
            <div class="view-link">
                <a href="{{ url_for('view') }}">üëÄ View All Customers</a>
            </div>
        {% else %}
            <!-- SUCCESS -->
            <div class="success-section">
                <div class="checkmark">‚úÖ</div>
                <h1 class="success-h1">Registered Successfully!</h1>
                <p>Dear <span class="name-highlight">{{ name }}</span>,</p>
                <p>You have been successfully added to our Juice Shop!</p>
                {% if juices %}
                    <div class="juices-highlight">üçπ Favorites: {{ juices }}</div>
                {% endif %}
                <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; margin-top: 2rem;">
                    <a href="{{ url_for('view') }}" style="padding: 12px 25px; background: linear-gradient(135deg, #ff6b6b, #ff8e8e); color: white; border-radius: 30px; text-decoration: none; font-weight: bold;">üëÄ View All Customers</a>
                    <a href="/" style="padding: 12px 25px; background: linear-gradient(135deg, #3498db, #5dade2); color: white; border-radius: 30px; text-decoration: none; font-weight: bold;">‚ûï Add Another</a>
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
