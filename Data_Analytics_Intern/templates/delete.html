<!-- delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juice Shop - Delete Customer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            min-height: 100vh; 
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            padding: 1rem;
            display: flex; align-items: center; justify-content: center;
        }
        .container { 
            background: rgba(255,255,255,0.95); 
            padding: 3rem; 
            border-radius: 20px; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.15); 
            width: 100%; max-width: 500px; 
            text-align: center;
        }
        h2 { color: #e74c3c; margin-bottom: 1.5rem; font-size: 1.8rem; }
        .customer-info { 
            background: #fdf2f2; padding: 2rem; border-radius: 15px; margin: 2rem 0; border-left: 5px solid #e74c3c;
        }
        .customer-img { 
            width: 120px; height: 120px; object-fit: cover; border-radius: 50%; 
            border: 5px solid #e74c3c; margin: 0 auto 1rem; display: block; box-shadow: 0 10px 25px rgba(231,76,60,0.3);
        }
        .customer-name { font-size: 1.8rem; color: #c0392b; font-weight: bold; margin-bottom: 0.5rem; }
        .customer-details { color: #7f8c8d; font-size: 1.1rem; }
        .warning { 
            background: linear-gradient(135deg, #fdf2f2, #fce4e4); padding: 1.5rem; border-radius: 12px; 
            border-left: 5px solid #e74c3c; margin: 2rem 0; color: #c0392b; font-weight: 500;
        }
        .button-group { display: flex; gap: 1rem; justify-content: center; margin-top: 2rem; }
        .delete-btn { 
            padding: 15px 40px; background: linear-gradient(135deg, #e74c3c, #c0392b); color: white; 
            border: none; border-radius: 30px; font-size: 1.1rem; font-weight: bold; cursor: pointer; 
            transition: transform 0.3s; 
        }
        .delete-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(231,76,60,0.4); }
        .cancel-btn { 
            padding: 15px 40px; background: linear-gradient(135deg, #3498db, #5dade2); color: white; 
            border: none; border-radius: 30px; font-size: 1.1rem; font-weight: bold; cursor: pointer; 
            text-decoration: none; transition: transform 0.3s; 
        }
        .cancel-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(52,152,219,0.4); }
    </style>
</head>
<body>
    <div class="container">
        <h2>üóëÔ∏è Delete Customer</h2>
        
        <div class="customer-info">
            {% if customer.img %}
                <img src="{{ url_for('static', filename='uploads/' + customer.img) }}" alt="{{ customer.name }}" class="customer-img">
            {% else %}
                <div style="width: 120px; height: 120px; background: #f8f9fa; border-radius: 50%; margin: 0 auto 1rem; display: flex; align-items: center; justify-content: center; font-size: 3rem; border: 5px solid #bdc3c7;">üë§</div>
            {% endif %}
            <div class="customer-name">{{ customer.name }}</div>
            <div class="customer-details">ID: #{{ customer.id }} | {{ customer.email }}</div>
        </div>

        <div class="warning">
            ‚ö†Ô∏è Are you sure you want to permanently delete this customer?<br>
            This action cannot be undone!
        </div>

        <form method="POST">
            <div class="button-group">
                <button type="submit" class="delete-btn" onclick="return confirm('Really delete {{ customer.name }}? This cannot be undone!')">üóëÔ∏è Yes, Delete</button>
                <a href="{{ url_for('view') }}" class="cancel-btn">‚ùå Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
